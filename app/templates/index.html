 {% extends "base.html" %} {% block content %}
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../static/imagenes/carrusel1.jpg" class="d-block w-100 " alt="...">
        </div>
        <div class="carousel-item">
            <img src="../static/imagenes/carrusel2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../static/imagenes/carrusel3.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<section id="galeria" class="container">

    <div class="text-center pt-5 ">
        <h1>Disfruta tu tiempo</h1>
    </div>

    <div class="row ">
        {% for peli in productos %}
        <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="{{peli.url}}" alt="{{peli.nombre}}">
            <div class="carousel-caption">
                <h4><i>{{peli.nombre}}</i></h4>
            </div>
        </div>
        {% endfor %}
    </div>

</section>
<section id="galeria" class="container">

    <div class="text-center pt-5 ">
        <h1>Promociones</h1>
    </div>

    <div class="row">
        {% for peli2 in productos2 %}
        <div class=" col-lg-4 col-md-3 col-sm-12 ">
            <div class="card">
                <img src="{{peli2.url}} " class="card-img-top" alt="{{peli2.nombre}} ">
                <div class="card-body">
                    <p class="card-text"><i>{{peli2.descripcion}}</i></p>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-info " id="prod">Solicitar Promocion</button>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
