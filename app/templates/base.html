<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <!-- href="../static/imagenes/icono.ico"> por buenas practicas usar load -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'estilos.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
    <title>PELIWEB</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top btn-info">
        <a class="navbar-brand" href="{% url 'inicio' %}" class="d-inline-block align-top" alt="" loading="lazy">PELIWEB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto ">
                <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="{% url 'inicio' %}">Inicio</a>
                <a class="nav-link {% if request.path == '/productos/' %} active {% endif %}" href="{% url 'productos' %}">Productos</a>
                <a class="nav-link {% if request.path == '/registrate/' %} active {% endif %}" href="{% url 'registrate' %}">Registrate</a>
            </div>
            <div class="navbar-nav ">
                <a class="nav-link {% if request.path == '/carrito/' %} active {% endif %}" href="{% url 'carrito' %}">Carrito de Compras</a>
            </div>
        </div>
    </nav>

    <!-- contenido Cambiante -->
    {% block content %} {% endblock %}


    <!-- Footer -->
    <footer class="page-footer font-small unique-color-dark pt-4 btn-info">

        <!-- Footer Elements -->
        <div class="container">

            <!-- Call to action -->
            <ul class="list-unstyled list-inline text-center py-2">
                <li class="list-inline-item">
                    <h5 class="mb-1">PELIWEB</h5>
                </li>
                <li class="list-inline-item">
                    <a href="#!" class="btn btn-outline-white btn-rounded">Peliculas!</a>
                </li>
            </ul>
            <!-- Call to action -->

        </div>
        <!-- Footer Elements -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
            <a href=""> PELIWEB.com</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
